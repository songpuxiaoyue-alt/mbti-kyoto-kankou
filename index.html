<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>MBTIで行く京都</title>
</head>
<body style="background:#dff5e1; font-family: 'Hiragino Sans', sans-serif;">
<h1>MBTIで行く 京都おすすめスポット</h1>

<p>MBTIを入力してね（例：INTJ）</p>
<input id="mbti" placeholder="INTJ">
<button onclick="check()">見る</button>

<div id="result"></div>

<script>
function check() {
  const m = document.getElementById("mbti").value.toUpperCase();
  let html = "";

  if (m === "INTJ") {
    html = `
      <h2>京セラ美術館</h2>

      <img src="IMG_1688.jpeg" width="300">
      <img src="IMG_1691.jpeg" width="300">

      <h3>アクセス</h3>
      <img src="IMG_1753.jpeg" width="300">

      <p>
        地下鉄東西線「東山駅」から徒歩約8分。
      </p>

      <p>
        INTJ(建築家)のあなたは、自然や美術館、図書館、プラネタリウムなど、
        静かで思考を深められる場所や自分の心を追求できる場所を好む傾向にあります。
        京セラ美術館は様々なイベントが行われるため自分の好きなイベントの際に訪れることができます。
        さらに、美術館の日本庭園には自然が溢れており、自然を好むあなたにピッタリです！
        さらに、近くにはみやこめっせ(ここでも様々なイベントが行われる)や、
        平安神宮、ロームシアター京都などがあり、充実した一日を過ごせるでしょう。
      </p>
    `;
  } else {
    html = "<p>今はINTJのみ対応しています</p>";
  }

  document.getElementById("result").innerHTML = html;
}
</script>
</body>
</html>
