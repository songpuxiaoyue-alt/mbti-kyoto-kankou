<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>MBTIで行く京都</title>
</head>
<body>
<h1>MBTIで行く 京都おすすめスポット</h1>

<p>MBTIを入力してね（例：INTJ）</p>
<input id="mbti" placeholder="INTJ">
<button onclick="check()">見る</button>

<div id="result"></div>

<script>
function check() {
  const m = document.getElementById("mbti").value.toUpperCase();
  let html = "";

  if (m === "INTJ") {
    html = `
      <h2>京セラ美術館</h2>

      <img src="IMG_1688.jpeg" width="300">
      <img src="IMG_1691.jpeg" width="300">

      <h3>アクセス</h3>
      <img src="IMG_1753.jpeg" width="300">

      <p>
        地下鉄東西線「東山駅」から徒歩約8分。
      </p>

      <p>
        INTJ（建築家）のあなたは、静かに思考を深められる場所を好む傾向があります。  
        京セラ美術館は落ち着いた空間で芸術に向き合えるだけでなく、  
        併設された日本庭園で自然も楽しめます。
      </p>
    `;
  } else {
    html = "<p>今はINTJのみ対応しています</p>";
  }

  document.getElementById("result").innerHTML = html;
}
</script>
</body>
</html>
